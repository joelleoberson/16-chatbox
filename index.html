<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>

  <body>
    <div class="message-box message-box-transmitter">
      <p class="message-content">
        Bonjour madame, j’ai vu sur votre site de couture, un magnifique tissu 
        bleu brillant et je voulais savoir s’il en reste encore ? 
      </p>
      <p class="hour">lundi 16h</p>
    </div>
    <div class="message-box message-box-recipient">
      <p class="message-content">
        Bonjour, oui il est encore disponible mais il ne reste plus que 
        deux mètres.
      </p>
      <p class="hour">lundi 16h</p>
    </div>
  </body>
</html>
